name: Node.js CI
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_BASE_URL = https://ytmusicdownloaderwebapi.azurewebsites.net/
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm install yarn@latest
      - run: yarn install
      - run: yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          publish_dir: build
          github_token: ${{ secrets.DEPLOY_SECRET }}
